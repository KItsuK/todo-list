{% extends 'todo/base.html' %}

{% block content %}


<div class='container'>
    <a href="{% url 'create' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
      <p>{{ item.title }}　期日：{{ item.deadline }}</p>
      <a href="{% url 'update' todo.pk %}" class="btn btn-info" tabindex="-1" role="button"
            aria-disabled="true">編集</a>
      <a href="{% url 'delete' todo.pk %}" class="btn btn-primary" tabindex="-1" role="button"
            aria-disabled="true">削除</a>
      <a href="{% url 'detail' todo.pk %}" class="btn btn-success" tabindex="-1" role="button"
            aria-disabled="true">詳細</a>

    {% endfor %}
  </div>

{% endblock %}
