{% extends 'todo/base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Todo List</h1>
        <p class="lead">Todo listを作って毎日を効率的に過ごしましょう。</p>
    </div>
</div>
<div class='container'>
    <a href="#" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
      <p>{{ item.title }}　期日：{{ item.deadline }}</p>
      <a href="#" class="btn btn-info" tabindex="-1" role="button"
            aria-disabled="true">編集</a>
      <a href="#" class="btn btn-primary" tabindex="-1" role="button"
            aria-disabled="true">削除</a>
      <a href="#" class="btn btn-success" tabindex="-1" role="button"
            aria-disabled="true">詳細</a>

    {% endfor %}
  </div>

{% endblock %}
